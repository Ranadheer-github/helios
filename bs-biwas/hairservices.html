            <body>
            
            <h2>Table With Invisible Borders</h2>
            
            <p>Style the table with white borders and a background color of the cells to make the impression of invisible borders.</p>
            
            <table style="width:100%">
              <tr>
                <th>Firstname</th>
                <th>Lastname</th> 
                <th>Age</th>
              </tr>
              <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
              </tr>
              <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
              </tr>
              <tr>
                <td>John</td>

              </tr>
            </table>
